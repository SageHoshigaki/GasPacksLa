# netlify.toml (repo root)

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Proxy all /api/* to Netlify Functions
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# SPA fallback (keep this LAST)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200